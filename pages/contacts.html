 <div id="divform">
    <h3>Formulario de Contacto</h3>
    <em id="emform">Complete el siguiente Formulario:</em>
    <br>
    <br>
     <form action="">
     
        <fieldset id="form1">
          <legend> <strong>Informacion Personal</strong></legend>
          <label>Género: </label>
          <br>
          <label>Hombre</label>
          <input type="radio" name="genero" value="Hombre">

          <label>Mujer</label>
          <input type="radio" name="genero" value="Mujer">
        
          <label>LGTBIQ+</label>
          <input type="radio" name="genero" value="LGTBIQ+">
          <br>
          <br>
          <label for="name">Nombre: </label>
          <br>
          <input type="text name="name" placeholder="Nombre">
          <br>
          <br>
          <label for="apellido">Apellido: </label>
          <br>
          <input type="text name="apellido" placeholder="Apellido">
          <br>
          <br>
          <label for="motivo">Motivo: </label>
          <select name="motivo">
            <option value="s"> Contratar Servicio</option>
            <option value="m"> Adquirir Producto</option>
            <option value="l"> Solicitar Soporte</option>
          </select>
          <br>
          <br>
          <label for="msg">Mensaje: </label>
          <br>
          <textarea name="msg" id="areatext1" cols="20" rows="6"></textarea>
          <br>
          <br>
          <center><input type="submit" value="Enviar">
          <input type="reset" value="Limpiar"></center>
        </fieldset>
    </form>
